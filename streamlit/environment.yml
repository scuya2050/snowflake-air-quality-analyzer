# =====================================================
# Snowflake Streamlit Environment Configuration
# Purpose: Define Python package dependencies for Streamlit app
# Deployment: Upload to @dev_db.publish_sch.streamlit_stage/
# =====================================================
# IMPORTANT: When environment.yml exists, it REPLACES Snowflake's default environment
# You must explicitly specify ALL packages needed (including Snowpark, pandas, etc.)
# =====================================================

name: air_quality_streamlit
channels:
  - snowflake

dependencies:
  # Core Python
  - python=3.11
  
  # Streamlit framework (pinned version)
  - streamlit=1.50
  
  # Snowflake packages (REQUIRED - used in all pages)
  - snowflake-snowpark-python
  
  # Data manipulation (REQUIRED - used in all pages)
  - pandas
  
  # Numeric operations (recommended with pandas)
  - numpy
  
  # Optional enhancements (uncomment if needed):
  # 
  # Interactive visualizations (better than st.bar_chart/st.line_chart):
  # - plotly
  # 
  # Advanced mapping (better than st.map):
  # - pydeck
  # 
  # Declarative visualizations:
  # - altair
  # 
  # Statistical analysis:
  # - scipy
  # - scikit-learn
