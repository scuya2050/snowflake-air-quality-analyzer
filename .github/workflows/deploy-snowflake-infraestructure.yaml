name: Deploy Snowflake Infrastructure

on:
  # Uncomment to enable automatic deployment on push
  # push:
  #   branches: [main]
  #   paths:
  #     - 'terraform/*.tf'
  #     - 'terraform/*.tfvars'
  #     - 'terraform/environments/*.tfvars'
  #   paths-ignore:
  #     - 'terraform/terraform.tfstate*'
  #     - 'terraform/.terraform/**'
  
  # Uncomment to enable plan preview on pull requests
  # pull_request:
  #   branches: [main]
  #   paths:
  #     - 'terraform/*.tf'
  #     - 'terraform/*.tfvars'
  #     - 'terraform/environments/*.tfvars'
  #   paths-ignore:
  #     - 'terraform/terraform.tfstate*'
  #     - 'terraform/.terraform/**'
  
  workflow_dispatch:  # Manual trigger only

env:
  TF_VERSION: '1.5.0'

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download previous Terraform state
        uses: dawidd6/action-download-artifact@v2
        continue-on-error: true  # First run won't have state
        with:
          workflow: deploy-snowflake-infraestructure.yaml
          name: terraform-state
          path: terraform/
          if_no_artifact_found: warn
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      
      - name: Configure Snowflake credentials
        env:
          SNOWFLAKE_ORGANIZATION_NAME: ${{ secrets.SNOWFLAKE_ORGANIZATION_NAME }}
          SNOWFLAKE_ACCOUNT_NAME: ${{ secrets.SNOWFLAKE_ACCOUNT_NAME }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        run: |
          echo "Credentials configured as environment variables"
      
      - name: Terraform Init
        working-directory: ./terraform
        env:
          SNOWFLAKE_ORGANIZATION_NAME: ${{ secrets.SNOWFLAKE_ORGANIZATION_NAME }}
          SNOWFLAKE_ACCOUNT_NAME: ${{ secrets.SNOWFLAKE_ACCOUNT_NAME }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        run: terraform init
      
      - name: Terraform Plan
        working-directory: ./terraform
        env:
          SNOWFLAKE_ORGANIZATION_NAME: ${{ secrets.SNOWFLAKE_ORGANIZATION_NAME }}
          SNOWFLAKE_ACCOUNT_NAME: ${{ secrets.SNOWFLAKE_ACCOUNT_NAME }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        run: terraform plan -var-file="environments/dev.tfvars" -out=tfplan
      
      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/tfplan
      
      - name: Upload Terraform state (from plan)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state-plan
          path: |
            terraform/terraform.tfstate
            terraform/terraform.tfstate.backup
          retention-days: 90
          if-no-files-found: warn

  terraform-apply:
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.event_name == 'workflow_dispatch'
    environment: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download previous Terraform state
        uses: dawidd6/action-download-artifact@v2
        continue-on-error: true  # First run won't have state
        with:
          workflow: deploy-snowflake-infraestructure.yaml
          name: terraform-state
          path: terraform/
          if_no_artifact_found: warn
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      
      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: terraform/
      
      - name: Configure Snowflake credentials
        env:
          SNOWFLAKE_ORGANIZATION_NAME: ${{ secrets.SNOWFLAKE_ORGANIZATION_NAME }}
          SNOWFLAKE_ACCOUNT_NAME: ${{ secrets.SNOWFLAKE_ACCOUNT_NAME }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        run: echo "Credentials configured as environment variables"
      
      - name: Terraform Init
        working-directory: ./terraform
        env:
          SNOWFLAKE_ORGANIZATION_NAME: ${{ secrets.SNOWFLAKE_ORGANIZATION_NAME }}
          SNOWFLAKE_ACCOUNT_NAME: ${{ secrets.SNOWFLAKE_ACCOUNT_NAME }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        run: terraform init
      
      - name: Terraform Apply
        working-directory: ./terraform
        env:
          SNOWFLAKE_ORGANIZATION_NAME: ${{ secrets.SNOWFLAKE_ORGANIZATION_NAME }}
          SNOWFLAKE_ACCOUNT_NAME: ${{ secrets.SNOWFLAKE_ACCOUNT_NAME }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        run: terraform apply -auto-approve tfplan
      
      - name: Upload Terraform state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state
          path: |
            terraform/terraform.tfstate
            terraform/terraform.tfstate.backup
          retention-days: 90
          if-no-files-found: warn